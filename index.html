<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="model" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="model">&times;</button>
          <h3 class="modal-title">Sketches</h3>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>

    <h1><h1 id = "sketch_id">Sketch Identification</h1>
      <button id = "show_sketch" class = "btn btn-warning" data-toggle = "model" data-target = "#model">Show Sketches</button>
    </h1>
    
    <span id = "timer_span">Timer: <span id = "timer">200</span></span>
<div class = "div_label">
    <p id = "target">Target: </p>
    <p id = "label">Name of Sketch: </p>
   
    <p id = "confidence">Accuracy: </p>
    <div id = "button">
      <button class = "btn btn-danger" onclick = "clearCanvas()" id = "clear">Clear Canvas</button>
        <hr>
        <button class = "btn btn-danger" onclick = "start()" id = "start_timer">Start</button>
    
       </div>
      </div>
       <span id = "score_span">Score: <span id = "score">345</span></span>

    
    <div id = "slider"> 
      
        <p>Red value:</p>
        <input id = "inputRed" type="range" min="0" max="350" value="0">
        <hr>
        
        
          <p>Green value:</p>
          <input id = "inputGreen" type="range" min="0" max="350" value="0">
         <hr>

         
            <p>Blue value:</p>
            <input id = "inputBlue" type="range" min="0" max="350" value="0">
            <hr>
         
    </div>
  </center>


  <script src="main.js"></script>
</body>
